<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="js-w6/opdr-robotarm-w6.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            // Het level inladen
            robotArm.loadLevel("exercise 11");
            
            // Jou instructies volgen hier
            robotArm.speed =1000

            for (r=0; r<9; r++){
                robotArm.moveRight();
            }
            for (a=0; a<9; a++){
                robotArm.grab();
                var color = robotArm.scan();
                if (color == 'white'){
                    robotArm.moveRight();
                    robotArm.drop();
                    robotArm.moveLeft();
                }else{
                    robotArm.drop();
                }
                robotArm.moveLeft();
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
