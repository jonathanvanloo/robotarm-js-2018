<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="js-w6/opdr-robotarm-w6.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            // Het level inladen
            robotArm.loadLevel("exercise 12");
            
            // Jou instructies volgen hier
            robotArm.speed =1000


            for (r=1; r<10; r++){
                robotArm.grab();
                var color = robotArm.scan();
                if (color == 'red'){
                    for (b=0; b<=9-r; b++){
                        robotArm.moveRight();
                    }
                        robotArm.drop();
                    for (l=0; l<=9-r; l++){
                    robotArm.moveLeft();
                    }                        
                }else{
                    robotArm.drop();
                }
                robotArm.moveRight();
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
