<!DOCTYPE html>
<html>
<head>
    <title>opdr. robotarm week 6</title>
    <script type="text/javascript" src="js-w6/opdr-robotarm-w6.js"></script>
</head>
<body>
  <canvas id="canvas" width="800" height="600"></canvas>
  <script src="./robot-arm.js"></script>
  <script>
  // Robotarm bibliotheek inladen
    var canvas = document.getElementById("canvas");
    var robotArm = new RobotArm(canvas);
    
    // Het level inladen
    robotArm.loadLevel("exercise 9");
        
    // Jou instructies volgen hier
    robotArm.speed =1000

    for (var x = 1; x <= 4; x ++){ 
      for(var t = 1;t <= x; t ++){ 
        robotArm.grab(); 
        for (var i=0; i<5; i++){ 
          robotArm.moveRight(); 
        } 
        robotArm.drop(); 
      for (var a=0; a<5; a++){ 
        robotArm.moveLeft(); 
      }
    } 
    robotArm.moveRight(); 
  }

    // De door jou opgegeven instructies uitvoeren
    robotArm.run();
  </script>
</body>
</html>
