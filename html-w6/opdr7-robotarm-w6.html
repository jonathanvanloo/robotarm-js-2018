<!DOCTYPE html>
<html>
<head>
    <title>opdr. robotarm week 6</title>
    <script type="text/javascript" src="js-w6/opdr-robotarm-w6.js"></script>
</head>
<body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
        // Robotarm bibliotheek inladen
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);
        
        // Het level inladen
        robotArm.loadLevel("exercise 7");
        
        // Jou instructies volgen hier
        robotArm.speed =1000
            for(var x = 0; x < 5; x++{
                for(var i = 0; i < 6; i++){
                  robotArm.moveRight();
                  robotArm.grab();
                  robotArm.moveLeft();
                  robotArm.drop();
                }
                  robotArm.moveRight();
                  robotArm.moveRight();
            }
        // De door jou opgegeven instructies uitvoeren
        robotArm.run();
    </script>
</body>
</html>
