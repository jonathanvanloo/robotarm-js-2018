<!DOCTYPE html>
<html>
<head>
    <title>opdr. robotarm week 6</title>
    <script type="text/javascript" src="js-w6/opdr-robotarm-w6.js"></script>
</head>
<body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
        // Robotarm bibliotheek inladen
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);
        
        // Het level inladen
        robotArm.loadLevel("exercise 3");
        
        // Jou instructies volgen hier
        for(var x = 0; x < 4; x++){
        robotArm.grab();
        robotArm.moveRight();
        robotArm.drop();
        robotArm.moveLeft();
        }

        // De door jou opgegeven instructies uitvoeren
        robotArm.run();
    </script>
</body>
</html>
