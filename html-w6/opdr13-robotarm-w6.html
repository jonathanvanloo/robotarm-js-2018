<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="js-w6/opdr-robotarm-w6.js"></script>
        <script>
          var canvas = document.getElementById("canvas");
          var robotArm = new RobotArm(canvas);

          robotArm.randomLevel( 1, 8);

          // Je eigen code plaats je hier.
        robotArm.speed =1000

        var b = "nee"
        var c = 10

        while (b == "nee"){
            robotArm.grab();
            k = robotArm.scan();
            if (k == null) {
                b = "ja";
            }else{
                for (r = 1; r < c; r++){
                    robotArm.moveRight();
                }
                    robotArm.drop();
                for (t = 0; t <=r; t++){
                    robotArm.moveLeft();
                }
                c--;
            }
        }

          robotArm.run();
        </script>
    </body>
</html>
