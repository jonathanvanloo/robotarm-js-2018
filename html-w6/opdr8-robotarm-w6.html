<!DOCTYPE html>
<html>
<head>
    <title>opdr. robotarm week 6</title>
    <script type="text/javascript" src="js-w6/opdr-robotarm-w6.js"></script>
</head>
<body>
  <canvas id="canvas" width="800" height="600"></canvas>
  <script src="./robot-arm.js"></script>
  <script>
  // Robotarm bibliotheek inladen
    var canvas = document.getElementById("canvas");
    var robotArm = new RobotArm(canvas);
    
    // Het level inladen
    robotArm.loadLevel("exercise 8");
        
    // Jou instructies volgen hier
    robotArm.speed =1000

    robotArm.moveRight();
    for (var a = 0; a < 7; a++){
        robotArm.grab();
      for(var i = 0; i < 8; i++){
         robotArm.moveRight();
      }
        robotArm.drop();
      for(var i=0; i<8; i++){
        robotArm.moveLeft();
      }
    }
    robotArm.moveLeft();

    // De door jou opgegeven instructies uitvoeren
    robotArm.run();
  </script>
</body>
</html>
